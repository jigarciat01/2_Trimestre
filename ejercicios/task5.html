<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Clasificación</title>
  <script type="module" src="task5.js"></script>
  <link rel="stylesheet" href="task5.css">
  
<body>
  <h1>Arrastra las Palabras a sus Categorías</h1>

  <div class="categorias-container">
    <div id="madrid" class="categoria dropzone">
      <h3>Real Madrid</h3>
    </div>
    <div id="barca" class="categoria dropzone">
      <h3>Barcelona</h3>
    </div>
    <div id="atletico" class="categoria dropzone">
      <h3>Atletico de Madrid</h3>
    </div>
  </div>

  <h3>Palabras para clasificar:</h3>
  <div id="origen" class="dropzone">
    <div id="p1" class="palabra" draggable="true" data-categoria="madrid">Vinicius</div>
    <div id="p2" class="palabra" draggable="true" data-categoria="atletico">Julian Álvarez</div>
    <div id="p3" class="palabra" draggable="true" data-categoria="barca">Lamine Yamal</div>
    <div id="p4" class="palabra" draggable="true" data-categoria="madrid">Mbappe</div>
    <div id="p5" class="palabra" draggable="true" data-categoria="barca">Pedri</div>
    <div id="p6" class="palabra" draggable="true" data-categoria="atletico">Sorloth</div>
  </div>

  <button id="btn-validar">Validar Respuesta</button>

  <p id="resultado"></p>
  
</body>
</html>
