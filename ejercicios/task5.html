<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Clasificación</title>
  <script src="task5.js" defer></script>
  
  <style>
    /* (He dejado el CSS aquí por comodidad, pero también podrías sacarlo a un style.css) */
    body { font-family: sans-serif; text-align: center; background-color: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .categorias-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
    .categoria { width: 200px; min-height: 250px; border: 3px dashed #aaa; background-color: #e9ecef; border-radius: 10px; padding: 10px; display: flex; flex-direction: column; align-items: center; }
    #origen { width: 80%; min-height: 80px; border: 2px solid #ddd; background-color: #fff; padding: 15px; border-radius: 8px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    .palabra { padding: 10px 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; cursor: grab; user-select: none; font-weight: bold; }
    .palabra:active { cursor: grabbing; }
    .correcto { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
    .incorrecto { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    button { padding: 10px 25px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #resultado { margin-top: 15px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Arrastra las Palabras a sus Categorías</h1>

  <div class="categorias-container">
    <div id="frutas" class="categoria dropzone">
      <h3>Frutas</h3>
    </div>
    <div id="animales" class="categoria dropzone">
      <h3>Animales</h3>
    </div>
    <div id="colores" class="categoria dropzone">
      <h3>Colores</h3>
    </div>
  </div>

  <h3>Palabras para clasificar:</h3>
  <div id="origen" class="dropzone">
    <div id="p1" class="palabra" draggable="true" data-categoria="animales">Perro</div>
    <div id="p2" class="palabra" draggable="true" data-categoria="frutas">Manzana</div>
    <div id="p3" class="palabra" draggable="true" data-categoria="colores">Rojo</div>
    <div id="p4" class="palabra" draggable="true" data-categoria="frutas">Plátano</div>
    <div id="p5" class="palabra" draggable="true" data-categoria="colores">Azul</div>
    <div id="p6" class="palabra" draggable="true" data-categoria="animales">Gato</div>
  </div>

  <button id="btn-validar">Validar Respuesta</button>
  
</body>
</html>
