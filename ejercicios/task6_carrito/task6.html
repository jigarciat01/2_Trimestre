<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Gaming</title>
    <link rel="stylesheet" href="task6.css">
    <script type="module" src="task6.js"></script>
</head>
<body>
    <div id="login-bar">
        <div id="login-form">
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Pass">
            <input type="button" id="btn-login" value="Entrar">
        </div>
        <div id="user-info" style="display: none;">
            <span>Hola, <b id="user-name-display">Usuario</b></span>
            <input type="button" id="btn-logout" value="Salir" style="background:#e74c3c;">
        </div>
    </div>

    <header><h1>Eclipse Gaming</h1></header>

    <div class="container">
        <main class="products-section">
            <div class="header-controls">
                <h2>Productos Disponibles</h2>
                
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Buscar producto" autocomplete="off">
                    <ul id="suggestions-list" class="suggestions-list"></ul>
                </div>
            </div>
            
            <div id="product-list" class="product-grid"></div>
        </main>

        <aside class="cart-section" id="cart-area">
            <h2>Tu Carrito</h2>
            <div class="cart-container">
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Prod.</th><th>Precio</th><th>Cant.</th><th>Total</th><th>X</th>
                        </tr>
                    </thead>
                    <tbody id="cart-body"></tbody>
                </table>
            </div>
            
            <div class="coupon-section">
                <input type="text" id="coupon-code" placeholder="Código">
                <input type="button" id="btn-apply-coupon" value="Aplicar">
            </div>

            <div class="cart-summary">
                <div id="subtotal">Subtotal: $0.00</div>
                <div id="discount-display" style="color: green; display: none;">Descuento: -$0.00</div>
                <h3 id="cart-total">Total: $0.00</h3>
            </div>
            
            <div class="cart-controls">
                <input type="button" id="btn-clear" value="Vaciar">
                <input type="button" id="btn-checkout" value="Comprar (Login req.)" disabled title="Inicia sesión para comprar">
            </div>
        </aside>
    </div>

    <a href="#cart-area" class="floating-cart-btn" id="fab-cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span class="badge" id="fab-count">0</span>
    </a>
</body>
</html>
