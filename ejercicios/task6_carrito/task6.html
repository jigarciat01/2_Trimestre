<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Completa</title>
    <link rel="stylesheet" href="task6.css">
    <script type="module" src="task6.js"></script>
</head>
<body>
    <div id="login-bar">
        <div id="login-form">
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Pass">
            <button onclick="app.login()">Entrar</button>
        </div>
        <div id="user-info" style="display: none;">
            <span>Hola, <b id="user-name-display">Usuario</b></span>
            <button onclick="app.logout()" style="background:#e74c3c;">Salir</button>
        </div>
    </div>

    <header><h1>Tienda Modular</h1></header>

    <div class="container">
        <main class="products-section">
            <div class="header-controls">
                <h2>Productos Disponibles</h2>
                <input type="text" id="search-input" placeholder="Buscar producto" onkeyup="app.search(this.value)">
            </div>
            
            <div id="product-list" class="product-grid"></div>
        </main>

        <aside class="cart-section">
            <h2>Tu Carrito</h2>
            <div class="cart-container">
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Prod.</th><th>Precio</th><th>Cant.</th><th>Total</th><th>X</th>
                        </tr>
                    </thead>
                    <tbody id="cart-body"></tbody>
                </table>
            </div>
            
            <div class="coupon-section">
                <input type="text" id="coupon-code" placeholder="Código">
                <button onclick="app.applyCoupon()">Aplicar</button>
            </div>

            <div class="cart-summary">
                <div id="subtotal">Subtotal: $0.00</div>
                <div id="discount-display" style="color: green; display: none;">Descuento: -$0.00</div>
                <h3 id="cart-total">Total: $0.00</h3>
            </div>
            
            <div class="cart-controls">
                <button id="btn-clear" onclick="app.clearAll()">Vaciar</button>
                <button id="btn-checkout" onclick="app.checkout()" disabled title="Inicia sesión para comprar">Comprar (Login req.)</button>
            </div>
        </aside>
    </div>
</body>
</html>
